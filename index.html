<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        // print 1-10
        for(i=1;i<=10;i++){
            console.log(i);
        }
        // even numbers from 1-20
        for(i=1;i<=20;i++){
            if(i%2==0){
                console.log("even numvers", i)
            }
        }
        // multipules of 5
        for(i=5;i<=50;i++){
            if(i%5==0){
                console.log("multiples of 5",i)
            }
        }
        // sum of 1-100
        sum=0;
        for(i=1;i<=100;i++){
            sum+=i;            
        }
        console.log("sum of 1-100 is",sum);
        // factorial
        s=prompt("enter your number");
        count=1;
        for(i=1;i<=s;i++){
            count*=i;
        }
        console.log("factorial of",s,"is",count);
        // reverse
        for(i=10;i>0;i--){
            console.log(i);            
        }
        // ascii values
        var i=prompt("enter the letter");
        result = i.charCodeAt(0);
        console.log("value",i,"is",result);
        </script>
</body>
</html>
